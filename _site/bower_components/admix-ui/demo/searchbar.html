<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>searchbar组件</title>

    <script>g_start = new Date();</script>

    <script src="//g-assets.daily.taobao.net/o2o/admix/0.1.0/admix-zepto.js?v=20151101" crossorigin></script>

    <!-- 配置模块 -->
    <script>
    var debug = true;
    seajs.config({base: 'http://localhost:9000/'});
    </script>

</head>

<body>


<div id="searchbar">
    <form class="searchbar">
        <div class="searchbar-input">
            <input type="search" placeholder="Search" autocomplete="off">
        </div>
        <button type="submit" class="searchbar-cancel">搜索</button>
    </form>
</div>


<div class="content-padded" style="margin-top: 60px">
    <a href="javascript:;" class="btn" id="show">显示searchbar</a>
    <a href="javascript:;" class="btn" id="hide">隐藏searchbar</a>
</div>

<!-- 加载脚本 -->
<script>g_mstart = new Date();seajs.use('pages/searchbar');</script>
</body>
</html>
