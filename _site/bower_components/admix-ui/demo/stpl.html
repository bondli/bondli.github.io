<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>stpl组件</title>

    <script>g_start = new Date();</script>

    <script src="//g-assets.daily.taobao.net/o2o/admix/0.1.0/admix-zepto.js?v=20151101" crossorigin></script>
    <link href="//g-assets.daily.taobao.net/o2o/admix/0.1.0/admix.css?v=20151101" rel="stylesheet">

    <!-- 配置模块 -->
    <script>
    var debug = true;
    seajs.config({base: 'http://localhost:9000/'});
    </script>

</head>

<body>

<div class="content-padded">
    输入源数据：[{name: 'john', age : 30},{name: 'bond', age : 30}]
</div>

<div class="content-padded">编译后效果：</div>

<ul id="datalist" class="table-view">
<script id="txTpl" type="text/tmpl">

    <% for (i = 0, l = list.length; i < l; i ++) { %>
        <li class="table-view-cell">姓名: <%=list[i].name%> 年龄：<%=list[i].age%></li>
    <% } %>

</script>
</ul>

<!-- 加载脚本 -->
<script>g_mstart = new Date();seajs.use('pages/stpl');</script>
</body>
</html>
